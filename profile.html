    <!-- container  -->
    <div id="container" class="container position-relative" style="height: 100vh">
        <!-- modal to add post  -->
        <div id="createPost" class="form-container shadow BTN-Hide">
            <h2 class="p-2 opacity-75">Add new post</h2>
            <div class="form-2">
                <textarea placeholder="Body" rows="10" cols="30" id="postBody" name="message"
                    class="textarea fs-4"></textarea>
                <input id="postimage" type="file" name="image" class="input" />
                <div class="button-container">
                    <div onclick="createPost()" class="send-button">Create</div>
                    <div class="reset-button-container">
                        <div onclick="closeForm()" id="reset-btn" class="reset-button">
                            Close
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--start edit the post  -->
        <div id="editePost" class="form-container shadow BTN-Hide">
            <h2 class="p-2 opacity-75">Edit post</h2>
            <div class="form-2">
                <textarea placeholder="Body" rows="10" cols="30" id="editpostBody" name="message"
                    class="textarea fs-4"></textarea>
                <input id="editpostimage" type="file" name="image" class="input" />
                <div class="button-container">
                    <div onclick="updatePost()" class="send-button">update</div>
                    <div class="reset-button-container">
                        <div onclick="closeEditForm()" id="reset-btn" class="reset-button">
                            Close
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end edit the post  -->
        <!-- add post btn  -->
        <div id="addPost" class="">
            <button onclick="openForm()" class="button" type="button">
                <span class="button__text">Add Post</span>
                <span class="button__icon"><svg class="svg" fill="none" height="24" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <line x1="12" x2="12" y1="5" y2="19"></line>
                        <line x1="5" x2="19" y1="12" y2="12"></line>
                    </svg></span>
            </button>
        </div>

        <!-- start profile  -->
        <div id="profile-data" class="p-3 m-auto bg-secondary bg-gradient shadow">
            <div class="w-100 d-flex justify-content-center">
                <img id="profile_img" width="30%" src="images/pngegg (1).png" alt="">
            </div>
            <hr>
            <div class="p-3 d-flex flex-column flex-md-row justify-content-between  gap-3">
                <div class="d-flex flex-column gap-2">
                    <img id="profile_img-sm" width="60px" height="60px" src="images/pngegg (1).png" alt="">
                    <h4 id="name">name</h4>
                    <h4 id="username">userName</h4>
                    <h4 id="email">ehabyousef@gmial.com</h4>
                </div>
                <div class="">
                    <h3 class="text-center" id="posts_count">12</h3>
                    <h3>posts</h3>
                </div>
                <div class="">
                    <h3 class="text-center" id="comments_count">18</h3>
                    <h3>comment</h3>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <h2 class="p-3 " id="user's-posts">...</h2>
        </div>
        <!-- end profile  -->
        <!-- start post card  -->
        <div id="post" class="d-flex align-items-center flex-column">

                        <p class="mb-0">post.author.username</p>
                    </div>
                    editBtn
                </div>

                        <i class="fa-solid fa-pen-fancy"></i>
                        <p class="mb-2">post.comments_count comments</p>
                        <div id="post-tag-${post.id}" class="tags mx-2"></div>
                    </div>
                </div>
            </div> -->
        </div>
        <!-- end post card  -->
    </div>
